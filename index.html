
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학급 청소당번 뽑기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .draw-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .draw-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .draw-button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .selected-numbers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .number-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            color: #2d3436;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            min-width: 60px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .number-card:nth-child(1) { animation-delay: 0.1s; }
        .number-card:nth-child(2) { animation-delay: 0.2s; }
        .number-card:nth-child(3) { animation-delay: 0.3s; }
        .number-card:nth-child(4) { animation-delay: 0.4s; }
        .number-card:nth-child(5) { animation-delay: 0.5s; }
        .number-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }

        .drawing {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .reset-button {
            background: #636e72;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-button:hover {
            background: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧹 봉담중학교 1학년 10반 학급 청소당번 뽑기</h1>
        <div class="description">
            1번부터 30번까지 중에서<br>
            랜덤으로 6명을 선발합니다
        </div>
        
        <button class="draw-button" onclick="drawNumbers()">
            청소당번 뽑기!
        </button>

        <div class="drawing hidden" id="drawingMessage">
            뽑는 중...
        </div>

        <div class="results hidden" id="results">
            <h2>🎯 선발된 청소당번</h2>
            <div class="selected-numbers" id="selectedNumbers">
            </div>
            <button class="reset-button" onclick="reset()">
                다시 뽑기
            </button>
        </div>
    </div>

    <script>
        function drawNumbers() {
            const drawButton = document.querySelector('.draw-button');
            const drawingMessage = document.getElementById('drawingMessage');
            const results = document.getElementById('results');
            const selectedNumbers = document.getElementById('selectedNumbers');

            // 버튼 비활성화 및 뽑는 중 메시지 표시
            drawButton.disabled = true;
            drawButton.style.opacity = '0.6';
            drawingMessage.classList.remove('hidden');
            results.classList.add('hidden');

            // 1.5초 후 결과 표시
            setTimeout(() => {
                // 1부터 30까지의 숫자 배열 생성
                const numbers = Array.from({length: 30}, (_, i) => i + 1);
                
                // 피셔-예이츠 셔플 알고리즘으로 배열을 섞음
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }
                
                // 처음 6개 숫자를 선택하고 정렬
                const selected = numbers.slice(0, 6).sort((a, b) => a - b);
                
                // 결과 표시
                selectedNumbers.innerHTML = '';
                selected.forEach(num => {
                    const card = document.createElement('div');
                    card.className = 'number-card';
                    card.textContent = `${num}번`;
                    selectedNumbers.appendChild(card);
                });

                // UI 업데이트
                drawingMessage.classList.add('hidden');
                results.classList.remove('hidden');
                drawButton.disabled = false;
                drawButton.style.opacity = '1';
            }, 1500);
        }

        function reset() {
            const results = document.getElementById('results');
            results.classList.add('hidden');
        }

        // 엔터 키로도 뽑기 가능
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const drawButton = document.querySelector('.draw-button');
                if (!drawButton.disabled) {
                    drawNumbers();
                }
            }
        });
    </script>
</body>
</html>
